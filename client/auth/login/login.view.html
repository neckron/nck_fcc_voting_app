
<navigation-directive></navigation-directive>
<div class="container login-center login-box">
	<div class="row login_box">
	  <div class="col-md-12 col-xs-12" align="center">
          <div class="outter"><img src="img/glyph.png" width="200" height="120"/></div>   
	</div>
        <br/>
        <div class="row">
          <h1 class="head"> Voting App </h1>
        </div>
        
        <div class="col-md-12 col-xs-12 login_control">
                	<form name="form" ng-submit="login()" role="form">
                <div class="form-group">
		  <label for="username" class="cols-sm-2 control-label">Username</label>	    					<div class="cols-sm-10">
                    <div class="input-group">
		      <span class="input-group-addon"><i class="fa fa-futbol-o fa-lg" aria-hidden="true"></i></span>
		      <input type="text" ng-model="username" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
		    </div>
		</div>
	      </div>
                
               <div class="form-group">
	        <label for="password" class="cols-sm-2 control-label">Password</label>
		<div class="cols-sm-10">
		  <div class="input-group">
		    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
		    <input type="password" ng-model="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
		  </div>
		</div>
	      </div>
                <div align="center">
		 <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-info">
                  <i class="fa fa-key"></i>  
                   Login
                 </button>	
                </div>
			</form>
        </div>
        
        
            
    </div>
</div>
